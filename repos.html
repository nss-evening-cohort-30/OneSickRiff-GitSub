<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../styles/styles.css">
  <title>GitSub Repos</title>
</head>
<body class="min-vh-100 d-flex flex-column">
  <!-- Main content container -->
  <div class="container-fluid flex-grow-1">
    <div class="row">
      <!-- Left Profile Section -->
      <div class="col-md-3 p-3" style="width: 18rem;">
        <div id="profile" class="card">
          <img src="https://images.ctfassets.net/u6v061izp9oz/3QZwNflk6BXx6Xl9VhB2Zg/4df3c9f91da5627121f8d9a2be1ab0db/english-bulldog-5422018_1280.jpg" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="txt card-title">NAME OF PERSON</h5>
            <p class="txt card-text">Project Manager</p>
            <p class="txt card-text">This is the short description of the person and their job n' stuff</p>
          </div>
          <div class="card-header" id="cardLinks">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a class="txt nav-link" href="#">Active</a>
              </li>
              <li class="nav-item">
                <a class="txt nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="txt nav-link" href="#">Disabled</a>
              </li>
            </ul>
          </div>
          <div class="txt card-body">
            <div id="social">Socials</div>
            <div id="highlights">Highlights</div>
            <div id="orgs">Organizations</div>
            <div id="sponsers">Sponsers</div>
          </div>
        </div>
      </div>

      <!-- Right Content Section -->
      <div class="col-md-9 p-3">
        <!-- Navbar -->
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-center gap-3">
            <a class="navi txt nav-link" href="index.html">Overview</a>
            <a class="navi txt nav-link" href="projects.html">Projects</a>
            <a class="navi txt nav-link" href="packages.html">Packages</a>
            <a class="navi txt nav-link" href="repos.html">Repositories</a>
          </div>
        </div>

        <!-- Show Repositories Here -->
        <div id="cards" class="d-flex flex-wrap justify-content-center"></div>

        <!-- Create Repository Form -->
        <div class="card text" id="create-project">
          <div class="card-body">
            <h5 class="card-title txt">Create a new repository</h5>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label txt">Repository Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label txt">Description</label>
                <input type="text" class="form-control" id="desc">
              </div>
              <button type="submit" class="button txt">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 GitSub, Inc.</p>
    </div>
  </footer>

  <script src="/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
